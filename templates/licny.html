<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #6f5fc8;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            justify-content: space-between;
        }
        .sidebar button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar button:hover {
            opacity: 0.8;
        }
        .sidebar .branding {
            text-align: center;
            margin-top: auto;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #e0e0e0;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            width: 300px;

            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h2 {
            margin: 0;
        }
        .header p {
            margin: 5px 0 0;
            color: #555;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }
        .stat {
            background: #e0e0e0;
            width: 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .top-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #f4f4f4;
        }
        .import-button {
            display: inline-block;
            background-color: #6f5fc8;
            color: #fff;
            text-align: center;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 370px;
            cursor: pointer;
            font-size: 18px;
        }
        .import-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <button><i class="fas fa-chart-line" ></i> Аналитика</button>
            <button><i class="fas fa-bell"></i> Подписка</button>
            <button><i class="fas fa-question-circle"></i> Вопрос-Ответ</button>
        </div>
        <div class="branding">Importo</div>
    </div>
    <div class="content">
        <div class="top-row">
            <div class="stat">
                <h2>Никнейм</h2>
                <p>user@example.com</p>
            </div>
            <div class="stat">
                <i class="fas fa-box" style="font-size: 35px;"></i>
                <p style="font-size: 20px;">Кол-во товаров</p>
             
            </div>
            <div class="stat">
                <i class="fas fa-id-card" style="font-size: 35px;"></i>
                <p style="font-size: 20px;">Подписка</p>
            </div>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Артикул</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Цена</th>
                        <th>Фото</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Rows -->
                    <tr>
                        <td>1</td>
                        <td>12345</td>
                        <td>Товар A</td>
                        <td>Описание товара A</td>
                        <td>1000₽</td>
                        <td><img src="https://via.placeholder.com/50" alt="Фото"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>67890</td>
                        <td>Товар B</td>
                        <td>Описание товара B</td>
                        <td>2000₽</td>
                        <td><img src="https://via.placeholder.com/50" alt="Фото"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="import-button" href="#">Импортировать</a>
    </div>
</body>
</html>
